<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Bienvenue sur le Chatbot IHEC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #120044, #cc034d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .robot {
            cursor: pointer;
            width: 200px;
            height: 200px;
            background: url('robot.png') no-repeat center/contain;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .robot:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le Chatbot IHEC ðŸ¤–</h1>
        <a href="chatbot.html">
            <div class="robot"></div>
        </a>
        
        <div class="robot" onclick="openChatbotPage()"></div>
        <p>Cliquez sur le robot pour commencer la conversation !</p>
    </div>

    <script>
        function openChatbotPage() {
            window.location.href = "chatbot.html"; // Redirection vers la page chatbot
        }
    </script>
</body>
</html>
